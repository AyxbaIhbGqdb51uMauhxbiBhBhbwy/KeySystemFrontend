<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarX Key Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StarX Key Dashboard</h1>
        </header>

        <div class="stats">
            <h2>Total Generated Keys: <span id="total-keys">0</span></h2>
            <button onclick="fetchTotalKeys()">ðŸ”„ Refresh</button>
        </div>

        <div class="actions">
            <button onclick="openModal()">Generate Key</button>
            <input type="text" id="checkKeyInput" placeholder="Enter key to check">
            <button onclick="checkKey()">Check Key</button>
        </div>

        <div id="result"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Generate New Key</h2>
                <select id="expireOption">
                    <option value="1d">1 Day</option>
                    <option value="1w">1 Week</option>
                    <option value="1m">1 Month</option>
                    <option value="1y">1 Year</option>
                </select>
                <button onclick="generateKey()">Generate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
